<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken Grotesk"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="result-fraction">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h1 class="great-title">Great</h1>
        <p class="great-content">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul class="sum">
          <li class="reactionSum">
            <div class="projectMame">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="fraction"><span>80</span>/100</p>
          </li>
          <li class="memorySum">
            <div class="projectMame">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="fraction"><span>92</span>/100</p>
          </li>
          <li class="verbalSum">
            <div class="projectMame">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>

            <p class="fraction"><span>61</span>/100</p>
          </li>
          <li class="visualSum">
            <div class="projectMame">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <p class="fraction"><span>72</span>/100</p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </section>
    </main>

    
     <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">yu498</a>.
    </div>
  </footer>

</html>
